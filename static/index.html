<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Wes Dawson | Web Developer</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

  <!-- Navigation -->
  <div class="container">
    <nav class="navbar navbar-trasparent navbar-inverse navbar-fixed-top navbar-inner" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Logo Here</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </div>




  <!-- Section 1 -->
  <section id="intro" data-speed="6" data-type="background">
      <div class="container">
          <h1 style="color:white;">Wesley Dawson</h1>
          <p style="color:white;">web developer</p>
      </div>
  </section>
  <!-- Section 2 -->
  <section id="about" data-speed="4" data-type="background">
      <div class="container">
          More content goes here!
      </div>
  </section>
  <!-- Section 3 -->
  <section id="contact" data-speed="2" data-type="background">
      <div class="container">
          This is the final section!
      </div>
  </section>

  <script type="text/javascript">$(document).ready(function(){
     // cache the window object
     $window = $(window);
     $('section[data-type="background"]').each(function(){
     // declare the variable to affect the defined data-type
     var $scroll = $(this);
     $(window).scroll(function() {
     // HTML5 proves useful for helping with creating JS functions!
     // also, negative value because we're scrolling upwards
     var yPos = -($window.scrollTop() / $scroll.data('speed'));
     // background position
     var coords = '50% '+ yPos + 'px';
     // move the background
     $scroll.css({ backgroundPosition: coords });
     }); // end window scroll
     });  // end section function
     }); // close out script
     </script>

</body>
</html>
